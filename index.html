<!DOCTYPE html>
<html lang="en" ng-app="genflixApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Genflix - all the Netflix genres</title>

    <meta name="Keywords" content="Netflix, genres, list, KIND, design">
    <meta name="Description" content="Browse all the Netflix genres in one place. Enjoy.">
    <link rel="icon" href="/img/favicon.png" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="css/stylesheet.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,200,700,500' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-72547122-1', 'auto');
        ga('send', 'pageview');

    </script>

</head>
<body>

    <div style="position: absolute; top: 0; left: 0; z-index: 100;">
        <a href="//github.com/kjetilsg/Genflix">
            <img style="width: 100px; height: 100px;" src="img/github.svg" alt="Github" />
        </a>
    </div>

    <div style="position: absolute; top: 0; right: 0; z-index: 100;">
        <a href="//www.whatkind.no">
            <img style="width: 100px; height: 100px;" src="img/kind.svg" alt="KIND design" />
        </a>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 text-center">
                <img style="width: 200px; padding-top: 40px;" src="img/logo.svg" alt="Genflix logo" />
                <p class="text-center" style="padding-top: 10px;">all the Netflix generes in one place</p>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 30px; margin-bottom: -30px;">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <input class="search-box" placeholder="search for geners" ng-model="searchBox" />
            </div>
        </div>
        <div class="row text-center" style="margin-top: 20px; padding: 10px;">
            <p class="small">PS: please note that some genres may not be available in your country. Thanks MMPA.</p>
        </div>
    </div>

    <div class="container" ng-controller="mainController">
        <div class="row" ng-repeat="genre in genreList | filter: searchBox" style="padding: 20px;">
            <h1 class="text-center header-margin">{{ genre.mainGenreName }}</h1>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6" ng-repeat="sub in genre.subGenre  | filter: searchBox">
                    <h3>
                        <a href="{{ sub.urlNetflix }}" target="_blank">
                            {{ sub.subGenreName }} <!--<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>-->
                        </a>
                    </h3>
                    <p>URL number: <strong>/{{ sub.urlNum }}</strong></p>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
