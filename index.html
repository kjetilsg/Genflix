<!DOCTYPE html>
<html lang="en" ng-app="genflixApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>genflix - browse all the Netflix catagories</title>

    <!-- Bootstrap -->
    <link href="css/stylesheet.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,200,700,500' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-72547122-1', 'auto');
        ga('send', 'pageview');

    </script>

</head>
<body>
    <div class="container-fluid" style="padding: 0!important;">
        <div class="row">
            <div class="col-xs-2">
                <a href="//github.com/kjetilsg/Genflix">
                    <img style="width: 100px; height: 100px;" src="img/github.svg" alt="Github" />
                </a>
            </div>
            <div class="col-xs-8 text-center">
                <img style="width: 200px; padding-top: 40px;" src="img/logo.svg" alt="Genflix logo" />
                <p class="text-center" style="padding-top: 10px;">all the generes in Netflix in one place</p>
            </div>
            <div class="col-xs-2 text-right">
                <a href="//www.whatkind.no">
                    <img style="width: 100px; height: 100px;" src="img/kind.svg" alt="KIND design" />
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div ng-controller="mainController">
                <h1 class="text-center">Genre</h1>
                <div class="row">
                    <div class="col-lg-3">
                        <h2>
                            <a href="#">
                                Sub genre <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            </a>
                        </h2>
                        <p>URL number: <strong>/</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
